<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentom</title>

    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Fredoka+One&family=Ms+Madi&family=Nanum+Pen+Script&family=Orbitron&display=swap"
        rel="stylesheet">

<body>
    <div id="login">
        <form id="login-form">
            <h2>LOGIN</h2>
            <img src="img/pineapple.png" alt="">
            <input id="inputName" type="text" placeholder="write your name in here" maxlength="15" required>
            <input id="logInBtn" type="submit" value="LOGIN">
        </form>
    </div>
    <!-- //login -->

    <div class="container">
        <div class="contents">
            <div class="info content hidden">
                <h2 id="greetings">
                    </h1>
                    <h3 id="quote"></h3>
                    <!-- //quote -->
            </div>

            <div class="weather content hidden">
                <div id="weather">
                </div>
                <!-- //weather -->
            </div>

            <div class="todo content hidden">
                <h2>TODO</h2>
                <form id="todo-form">
                    <input type="text" placeholder="Write a To Do and Press Enter" maxlength="11" required>
                </form>
                <ul id="todo-list">
                </ul>
                <!-- //todo-->
            </div>

            <div class="time content hidden">
                <h1 id="clock"></h1>
                <!-- //clock -->
            </div>

            <div class="music content hidden">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/bpW4M5f3_00"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
            </div>
        </div>
    </div>



    <script src="js/app.js"></script>
    <!-- <script src="js/background.js"></script>  -->
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/music.js"></script>
</body>

</html>
